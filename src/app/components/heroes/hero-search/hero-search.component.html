<div *ngIf="heroes" class="content">
    <h1>Buscando: {{ termino }}</h1>
    <hr>
    <div class="alert alert-primary" role="alert" *ngIf="heroes.length === 0">
        No se encontraron heroes!
    </div>

    <div class="card-columns">
        <app-heroe-tarjeta [heroe]="heroe" [index]="i" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>
    </div>
</div>
